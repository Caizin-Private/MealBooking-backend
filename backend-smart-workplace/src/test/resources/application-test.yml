spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/smart_workplace}
    username: ${SPRING_DATASOURCE_USERNAME:sw_user}
    password: ${SPRING_DATASOURCE_PASSWORD:sw_pass}

  task:
    scheduling:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_schema: public
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://login.microsoftonline.com/f54f468f-415b-4a86-a7cf-c9495812c590/v2.0

office:
  latitude: 18.5204
  longitude: 73.8567
  radius-meters: 500

