spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/smart_workplace}
    username: ${SPRING_DATASOURCE_USERNAME:sw_user}
    password: ${SPRING_DATASOURCE_PASSWORD:sw_pass}


  task:
    scheduling:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false

office:
  latitude: 18.5204
  longitude: 73.8567
  radius-meters: 500
