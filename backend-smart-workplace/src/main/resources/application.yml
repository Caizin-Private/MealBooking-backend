spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/smart_workplace   # üëà use your existing local DB name
    username: admin
    password: admin                             # üëà leave empty if no password
    driver-class-name: org.postgresql.Driver

  task:
    scheduling:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        default_schema: public
        # ‚ùå dialect removed (Hibernate 6 auto-detects it)

logging:
  level:
    org.example: INFO
    root: INFO

office:
  latitude: 18.5204
  longitude: 73.8567
  radius-meters: 500
