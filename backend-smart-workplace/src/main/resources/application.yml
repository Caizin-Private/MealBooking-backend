spring:
  datasource:
    # Provide Railway credentials via env vars at runtime (never in tests).
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/smart_workplace}
    username: ${SPRING_DATASOURCE_USERNAME:sw_user}
    password: ${SPRING_DATASOURCE_PASSWORD:sw_pass}

  task:
    scheduling:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: update   # DEV only
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_schema: public

office:
  latitude: 18.5204
  longitude: 73.8567
  radius-meters: 500
